<h1>Menus</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor="let day of dayList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ day.date |  date:'EEEE'}}
      </mat-panel-title>
      <mat-panel-description>
        {{ day.date |  date:'shortDate'}}
      </mat-panel-description>
    </mat-expansion-panel-header>

        <mat-card class="meal-card" *ngFor="let meal of day.mealSlots">
            <mat-card-header>
              <mat-card-title>
                {{ meal.meal}}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="items" *ngFor="let item of meal.recipes">
                {{ item.name }}
              </div>
            </mat-card-content>
        </mat-card>
  </mat-expansion-panel>
</mat-accordion>
